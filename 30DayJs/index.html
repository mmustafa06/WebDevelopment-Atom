<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="keys">

        <div data-key="65" class="key">
            <div>A</div>
            <div class="sound">clap</div>
        </div>
        <div data-key="83" class="key">
            <div>S</div>
            <div class="sound">hihat</div>
        </div>
        <div data-key="68" class="key">
            <div>D</div>
            <div class="sound">kick</div>
        </div>
        <div data-key="70" class="key">
            <div>F</div>
            <div class="sound">openhat</div>
        </div>
        <div data-key="71" class="key">
            <div>G</div>
            <div class="sound">boom</div>
        </div>
        <div data-key="72" class="key">
            <div>H</div>
            <div class="sound">ride</div>
        </div>
        <div data-key="74" class="key">
            <div>J</div>
            <div class="sound">snaze</div>
        </div>
        <div data-key="75" class="key">
            <div>K</div>
            <div class="sound">tom</div>
        </div>
        <div data-key="76" class="key">
            <div>L</div>
            <div class="sound">tink</div>
        </div>


        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/clap.wav"></audio>
        <audio data-key="68" src="sounds/clap.wav"></audio>
        <audio data-key="70" src="sounds/clap.wav"></audio>
        <audio data-key="71" src="sounds/clap.wav"></audio>
        <audio data-key="72" src="sounds/clap.wav"></audio>
        <audio data-key="74" src="sounds/clap.wav"></audio>
        <audio data-key="75" src="sounds/clap.wav"></audio>
        <audio data-key="76" src="sounds/clap.wav"></audio>



        <script src="./freeWork.js"></script>

    </div>




    
</body>
</html>
