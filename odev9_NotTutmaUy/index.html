<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myInput App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        .dark-mode {
            background-color: black !important;
            color: white !important;
            border-color: white !important;
        }

        .stickyNote{
            display: flex;
            flex-wrap: wrap;
            width: 100%;  /* WRAP YAPIP GENISLIK VERDIM AMA YORUM GIRDIKCE GENISLIK UZAMAYA DEVAM EDIYOR!! */
            justify-content: center;
        }
    </style>
</head>

<body>

    <div id="darkLight_div"><button id="dark_light">Dark / Light</button></div>

    <div id="form">

        <label for="">Notunuzu girebilirsiniz</label>
        <textarea id="note_text" name="w3review" rows="4" cols="99" value=""></textarea>
        <button id="note_enter" type="submit" value="Submit">Submit</button>

    </div>

    
    <div id="stickyNote"></div>
    


</body>

<script>
    var note_text = document.getElementById("note_text");
    var form = document.getElementById("form");
    var submit = document.getElementById("note_enter");
    var darkLight_div = document.getElementById("darkLight_div");
    var darkLightButton = document.getElementById("dark_light");
    var stickyNote = document.getElementById("stickyNote");

    document.body.style.backgroundColor = "#f5f4f4";
    document.body.style.fontFamily = "'Roboto', sans-serif";

    note_text.style.backgroundImage = "linear-gradient(135deg, rgba(255,165,0,0.8), rgba(255,165,0,0.3))";
    note_text.style.color = "#000";
    note_text.style.fontSize = "1.5rem";
    note_text.style.padding = "0.5rem 1rem";

    form.style.padding = "2rem 10rem";

    submit.style.margin = "1rem";

    darkLight_div.style.display = "flex";
    darkLight_div.style.justifyContent = "flex-end";
    darkLightButton.style.padding = "0.5rem";
    darkLightButton.style.margin = "1rem";
    darkLightButton.style.backgroundColor = "#000";
    darkLightButton.style.color = "#fff";

    darkLightButton.addEventListener("click", dark)
    function dark(){
        document.body.classList.toggle("dark-mode");
    }

    //stickyNote.style.display = "flex";
    stickyNote.classList.add("stickyNote");

    submit.addEventListener("click", atama);

    function atama(){

        var x = note_text.value;
        var bgColor = random_bg_color();

        stickyNote.innerHTML +=`
        <h3 style= "background-color:${bgColor}; font-family: 'Indie Flower', cursive; font-weight:300; color:#fff; text-align: center; width:14rem; word-wrap:break-word; border:1px solid #000000; padding: 1rem; margin:1rem;">${x}</h3>
    `;
    }

    function random_bg_color() {
        var x = Math.floor(Math.random() * 256);
        var y = Math.floor(Math.random() * 256);
        var z = Math.floor(Math.random() * 256);
        return "rgb(" + x + "," + y + "," + z + ")";
    }
    
</script>

</html>
