<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oyun</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/oyun1.css">
  </head>

  <body>
  <div class="container">
    <h1 id="baslat" onclick="oyunuBaslat()" class="bg-success text-light text-center rounded-pill p-4 m-4">Oyunu Ba≈ülat !</h1>
    <div class="row">
      <div class="col-6 d-flex justify-content-center align-items-center flex-column">
        <h2>Oyuncu 1</h2>
        <img id="zar1" src="1.png" width="250" alt="">
      </div>
      <div class="col-6 d-flex justify-content-center align-items-center flex-column">
        <h2>Oyuncu 2</h2>
        <img id="zar2" src="1.png" width="250" alt="">
      </div>
    </div>
    <h4 id="sonuc" class="text-center p-5 text-success"></h4>
  </div>

<script type="text/javascript">

  function oyunuBaslat(){

    var zar1 = document.querySelector("#zar1");
    var zar2 = document.querySelector("#zar2");
    var sonuc = document.querySelector("#sonuc");

    var rastgeleSayi1 = Math.floor(Math.random()*6)+1;
    var rastgeleSayi2 = Math.floor(Math.random()*6)+1;

    var resim1Adres = rastgeleSayi1 + ".png";
    zar1.setAttribute("src", resim1Adres);

    var resim2Adres = rastgeleSayi2 + ".png";
    zar2.setAttribute("src", resim2Adres);

    if(rastgeleSayi1 > rastgeleSayi2){
      sonuc.innerText = "Oyuncu-1 Kazandi !!!";
    } else if(rastgeleSayi2 > rastgeleSayi1){
      sonuc.innerText = "Oyuncu-2 Kazandi !!!";
    } else{
      sonuc.innerText = "Dostluk Kazandi !!!";
    }


  }

</script>


  </body>
  </html>
